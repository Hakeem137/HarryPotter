<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Harry Potter | Hero Section</title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Georgia', serif;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      width: 100%;
      z-index: 100;
    }

    .logo {
      font-family: 'Cloister Black', serif;
      font-size: 32px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #c4b998;
      text-decoration: none;
      font-size: 14px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 1px;
      background: #c4b998;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(180deg, rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://i.postimg.cc/XYQMfdPj/Whats-App-Image-2025-06-17-at-4-02-23-PM.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .hero h1 {
      font-size: 72px;
      font-family: 'Harry P', serif;
      color: #ddd;
      letter-spacing: 4px;
      text-shadow: 2px 2px 4px #000;
    }

    .characters {
      position: absolute;
      bottom: 0 !important;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 0 60px;
       z-index:10;
    }

    .characters img {
      width: 240px;
      max-height: 500px;
      object-fit: contain;
    }
.characters .Voldemort {
   width: 200px;
   transform: translateY(-10px);
}

   .characters .harry {
      width: 380px !important;
   transform: translateY(20px);
   }
   .fog {
      position: absolute;
      bottom: -20 !important;
      width: 100%;
      height: 250px;
      background: url('https://i.postimg.cc/9fVfMj1n/Fogg.png') repeat-x;
      background-size: cover;
      opacity: 0.65;
       z-index: 20 !important;
       pointer-events: none;
    }

    .scroll-arrow {
      position: absolute;
      bottom: 20px;
      font-size: 28px;
      color: #c4b998;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .social-icons {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .social-icons a {
      color: #c4b998;
      font-size: 20px;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .numbers {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 16px;
      color: #c4b998;
    }
  
@font-face {
  font-family: 'HarryP';
  src: url('HarryP.ttf') format('truetype');
}
.harry-title {
  font-family: 'HarryP', serif;
  font-size: 48px;
  color: #c4b998;
}

.harry-logo {
  display: block;
  width: 800px !important;
   height:auto;
  margin: 60px auto;
}

.golden-logo {
  width: 26px;
  height: 26px;
  object-fit: contain;
  filter: brightness(1.2);
}
</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
